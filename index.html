<!DOCTYPE html>
<!--
  Hello, thank you for checking out our source code.
  As you can see our website is nothing more than a short html file. Nothing more.
  We know how to use the right tool for the job. And if a job doesn't require
  React then we simply won't use it.
-->
<html lang="en">

<head>
  <meta charset=utf-8>
  <title>karugamo</title>
  <meta name="description"
    content="Hi, we're karugamo, that is Alex and Finn. A two-person software agency from Berlin. We do software engineering and ux design for your next project." />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦†</text></svg>">
  <style>
    :root {
      --background: #F4D6D5;
      --secondary-light: #ffffff;
      --primary: #829FA3;
      --primary-dark: #576C85;
      --text: #13252F;
    }


    html,
    body {
      position: fixed;
      overflow: hidden;
      height: 100%;
      width: 100%;
      overflow-y: hidden;
      background: #f9f3f1;
      margin: 0;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }


    main {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      max-width: 500px;
      flex-direction: column;
      color: var(--text);
      overflow-y: hidden;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      background: var(--background);
      padding: 4em;
      height: 100%;
      border-radius: 4px;
      box-shadow: 0px 0px 10px rgba(213, 200, 200, 0.289);
    }

    @media (min-width: 500px) {
      main {
        margin: 2em;
        width: 500px;
        height: 500px;
      }
    }

    a {
      color: var(--text);
      font-style: normal;
      font-size: 1.2rem;
    }

    section {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-around;
      margin-bottom: 60px;
      font-size: 1.2rem;
    }

    section img {
      border-radius: 300px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      background-color: var(--primary-dark);
      color: var(--secondary-light);
      text-decoration: none;
      padding: 1rem 1.4rem;
      font-weight: bolder;
      margin-bottom: 2rem;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translate(0px, -2px);
      opacity: 0.9;
    }

    .button:active {
      transform: translate(0px, 3px);
      opacity: 1;
    }

    .logo {
      width: 389px;
    }

    .desc {
      font-style: italic;
      margin-top: 1em;
      margin-bottom: 2em;
      text-align: center;
      opacity: 0.8;
    }

    @media (max-width: 500px) {
      .logo {
        width: 250px;
      }
    }

    img {
      filter: grayscale(10%);
    }

    .duck-element {
      fill: var(--primary);
      animation: change-background 6s ease infinite;
    }


    .duck-element:nth-child(2) {
      animation-delay: 0.3s;
    }

    .duck-element:nth-child(3) {
      animation-delay: 0.6s;
    }

    .duck-element:nth-child(4) {
      animation-delay: 0.9s;
    }

    .duck-element:nth-child(5) {
      animation-delay: 1.2s;
    }


    .duck-element:nth-child(6) {
      animation-delay: 1.5s;
    }


    .duck-element:nth-child(7) {
      animation-delay: 1.8s;
    }

    @keyframes change-background {

      from,
      to {
        fill: #657B8B;
      }

      14.3% {
        fill: #B1CCC0;
      }

      28.6% {
        fill: #85A2A8;
      }

      42.9% {
        fill: #576C85;
      }

      57.1% {
        fill: #83A1A6;
      }

      71.4% {
        fill: #576C85;
      }

      85.7% {
        fill: #80A2A9;
      }
    }
  </style>
</head>
